<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>
    <div class='panel-body'>
        <div class='row'> {{errorMSg}}
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' [(ngModel)]="listFilter" />
            </div>
            
            <div class='col-md-4'>
                <input type='text' [(ngModel)]="user" />
                <input type="button" value="Change User" (click)="changeUser()">
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h3>Filtered by: {{listFilter}}</h3>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table' *ngIf="products && products.length">
                <thead>
                    <tr>
                        <th>
                            <button class='btn btn-primary' (click)="toggleImage()">
                                {{ pToggle ? 'Hide': 'Show' }} Image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                    <tr *ngFor="let product of listFilterProducts">
                        <td>
                            <img *ngIf="pToggle" [src]="product.imageUrl" [title]="product.productName" [style.width.px]="imageWidth"
                                [style.height.px]="imageHeight">
                        </td>
                        <td>
                            <a [routerLink]="['/products', product.productId]">{{ product.productName }}
                            </a>
                        </td>
                        <td>{{ product.productCode | lowercase | convertToSpace: '-'}}</td>
                        <td>{{ product.releaseDate }}</td>
                        <td>{{ product.price }}</td>
                        <td>
                            <app-star [rating]='product.starRating' (ratingClicked)='onRatingClicked($event)'></app-star>
                        </td>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</div>
